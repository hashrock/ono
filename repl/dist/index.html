<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ono REPL - Multi-file JSX Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    header {
      padding: 1rem 1.5rem;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .tagline {
      font-size: 0.875rem;
      color: #8b949e;
      margin-left: 1rem;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: #3e3e42;
      overflow: hidden;
    }

    .panel {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 0.75rem 1rem;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      font-weight: 500;
      font-size: 0.875rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs {
      display: flex;
      gap: 0;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      overflow-x: auto;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: #2d2d2d;
      border: none;
      color: #8b949e;
      cursor: pointer;
      font-size: 0.875rem;
      border-right: 1px solid #3e3e42;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .tab:hover {
      background: #323232;
    }

    .tab.active {
      background: #1e1e1e;
      color: #fff;
    }

    .editor-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .editor {
      width: 100%;
      height: 100%;
      padding: 1rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      outline: none;
      resize: none;
      tab-size: 2;
      display: none;
    }

    .editor.active {
      display: block;
    }

    #preview {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    button {
      padding: 0.5rem 1rem;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #1177bb;
    }

    button:active {
      background: #0d5a8f;
    }

    .examples {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }

    .example-btn {
      padding: 0.375rem 0.75rem;
      background: #3e3e42;
      font-size: 0.75rem;
    }

    .example-btn:hover {
      background: #4e4e52;
    }

    .status {
      padding: 0.5rem 1rem;
      background: #252526;
      border-top: 1px solid #3e3e42;
      font-size: 0.75rem;
      color: #8b949e;
    }

    .status.error {
      color: #f48771;
      background: #3a1515;
    }

    .status.processing {
      color: #4ec9b0;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
  <script type="module" crossorigin src="/ono/assets/index-gbRTeTy5.js"></script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <h1>Ono REPL</h1>
      <span class="tagline">Multi-file JSX Playground</span>
    </div>
    <button id="runBtn">Run (⌘/Ctrl+Enter)</button>
  </header>

  <div class="container">
    <div class="panel">
      <div class="panel-header">
        <span>Project Files</span>
        <div class="examples">
          <button class="example-btn" data-example="hello">Hello World</button>
          <button class="example-btn" data-example="multifile">Multi-file</button>
          <button class="example-btn" data-example="blog">Blog</button>
        </div>
      </div>
      <div class="tabs" id="tabs"></div>
      <div class="editor-container" id="editorContainer"></div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <span>Preview</span>
      </div>
      <div class="editor-container">
        <iframe id="preview"></iframe>
      </div>
    </div>
  </div>

  <div class="status" id="status">Ready • Multi-file Ono compiler running in Web Worker</div>

</body>
</html>
