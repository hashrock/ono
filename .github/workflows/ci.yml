name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm --filter @hashrock/ono test

      - name: Run snapshot tests
        run: pnpm --filter @hashrock/ono test:snapshot

      - name: Test CLI commands
        run: |
          node packages/ono/src/cli.js --help
          node packages/ono/src/cli.js build --help

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check for syntax errors
        run: |
          find packages/ono/src packages/ono/test -name "*.js" -exec node --check {} \;

  build:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Create test project structure
        run: |
          mkdir -p test-build/pages
          echo 'import { createElement } from "../../packages/ono/src/jsx-runtime.js"; export default function Index() { return createElement("h1", null, "Hello World"); }' > test-build/pages/index.jsx
          echo 'import { createElement } from "../../packages/ono/src/jsx-runtime.js"; export default function About() { return createElement("h1", null, "About"); }' > test-build/pages/about.jsx

      - name: Build test project
        run: |
          cd test-build
          node ../packages/ono/src/cli.js build pages

      - name: Verify build output
        run: |
          test -f test-build/dist/index.html
          test -f test-build/dist/about.html
          test -d test-build/dist
          echo "Build output verified successfully"

      - name: Clean up
        run: rm -rf test-build
