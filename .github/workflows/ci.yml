name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run snapshot tests
        run: npm run test:snapshot

      - name: Test CLI commands
        run: |
          node src/cli.js --help
          node src/cli.js build --help

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Check for syntax errors
        run: node --check src/**/*.js test/**/*.js

  build:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Create test project structure
        run: |
          mkdir -p test-build/pages
          echo 'export default function Index() { return <h1>Hello World</h1>; }' > test-build/pages/index.jsx
          echo 'export default function About() { return <h1>About</h1>; }' > test-build/pages/about.jsx

      - name: Build test project
        run: |
          cd test-build
          node ../src/cli.js build pages

      - name: Verify build output
        run: |
          test -f test-build/dist/index.html
          test -f test-build/dist/about.html
          test -d test-build/dist
          echo "Build output verified successfully"

      - name: Clean up
        run: rm -rf test-build
