name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm --filter @hashrock/ono test

      - name: Run snapshot tests
        run: pnpm --filter @hashrock/ono test:snapshot

      - name: Test CLI commands
        run: |
          node packages/ono/src/cli.js --help
          node packages/ono/src/cli.js build --help

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Check for syntax errors
        run: |
          find packages/ono/src packages/ono/test -name "*.js" -exec node --check {} \;

  build:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Create test project structure
        run: |
          mkdir -p test-build/pages
          echo 'export default function Index() { return <h1>Hello World</h1>; }' > test-build/pages/index.jsx
          echo 'export default function About() { return <h1>About</h1>; }' > test-build/pages/about.jsx

      - name: Build test project
        run: |
          cd test-build
          node ../packages/ono/src/cli.js build pages

      - name: Verify build output
        run: |
          test -f test-build/dist/index.html
          test -f test-build/dist/about.html
          test -d test-build/dist
          echo "Build output verified successfully"

      - name: Clean up
        run: rm -rf test-build

  example:
    name: Example Package Regression Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build example package
        run: pnpm --filter @hashrock/ono-example build

      - name: Verify example build output
        run: |
          test -f packages/example/dist/index.html
          test -f packages/example/dist/about.html
          test -f packages/example/dist/features.html
          test -f packages/example/dist/uno.css
          echo "Example package build verified successfully"

      - name: Clean up
        run: rm -rf packages/example/dist

  e2e:
    name: E2E Test (create-ono → ono build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run create-ono to scaffold project
        run: node packages/create-ono/index.js temp-e2e/test-project

      - name: Update package.json to use local ono package
        run: |
          cd temp-e2e/test-project
          # Replace npm package with local file path
          sed -i 's|"@hashrock/ono": ".*"|"@hashrock/ono": "file:../../packages/ono"|' package.json
          cat package.json

      - name: Install project dependencies
        run: pnpm install
        working-directory: temp-e2e/test-project

      - name: Run ono build
        run: pnpm run build
        working-directory: temp-e2e/test-project

      - name: Verify build output
        run: |
          test -d temp-e2e/test-project/dist
          test -f temp-e2e/test-project/dist/index.html
          echo "✓ dist directory exists"
          echo "✓ index.html generated"
          echo ""
          echo "Build output:"
          ls -la temp-e2e/test-project/dist/
          echo ""
          echo "Generated HTML:"
          cat temp-e2e/test-project/dist/index.html

      - name: Clean up
        run: rm -rf temp-e2e
